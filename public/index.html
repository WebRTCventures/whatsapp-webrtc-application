<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Audio Call Handler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        #status {
            font-size: 16px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .call-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .caller-info {
            margin-bottom: 25px;
        }
        .caller-name {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .caller-number {
            font-size: 14px;
            opacity: 0.8;
        }
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-answer {
            background: #4CAF50;
            color: white;
        }
        .btn-answer:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        .btn-hangup {
            background: #f44336;
            color: white;
        }
        .btn-hangup:hover {
            background: #da190b;
            transform: scale(1.1);
        }
        .audio-visualizer {
            display: none;
            margin: 20px 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        .audio-bars {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 3px;
        }
        .bar {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: audioWave 1.5s ease-in-out infinite;
        }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes audioWave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
        .hidden { display: none !important; }
        audio { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ“ž</div>
        <h1>WhatsApp Call Handler</h1>
        <div id="status">Connecting...</div>
        
        <div id="callInfo" class="call-card hidden">
            <div class="caller-info">
                <div class="caller-name" id="caller"></div>
                <div class="caller-number">Incoming call</div>
            </div>
            
            <div class="audio-visualizer" id="audioVisualizer">
                <div class="audio-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            
            <div class="call-controls">
                <button id="answerBtn" class="btn btn-answer" title="Answer">ðŸ“ž</button>
                <button id="hangupBtn" class="btn btn-hangup hidden" title="Hang Up">ðŸ“µ</button>
            </div>
        </div>
        
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script>
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const ws = new WebSocket(`${protocol}//${window.location.host}`);
        const status = document.getElementById('status');
        const callInfo = document.getElementById('callInfo');
        const answerBtn = document.getElementById('answerBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        
        let currentCall = null;
        let peerConnection = null;
        let localStream = null;

        ws.onopen = () => {
            status.textContent = 'Connected - Waiting for calls...';
        };

        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'incoming_call') {
                handleIncomingCall(data);
            } else if (data.type === 'call_terminated') {
                handleCallTerminated(data);
            }
        };

        async function handleIncomingCall(callData) {
            currentCall = callData;
            
            document.getElementById('caller').textContent = callData.from;
            
            callInfo.classList.remove('hidden');
            answerBtn.classList.remove('hidden');
            hangupBtn.classList.add('hidden');
            
            status.textContent = 'Incoming call...';
            
            // Setup WebRTC
            await setupWebRTC(callData.sdp);
        }

        async function setupWebRTC(remoteSdp) {
            try {
                // Get user media (audio only)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true 
                });

                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = (event) => {
                    document.getElementById('remoteAudio').srcObject = event.streams[0];
                };
                
                // Handle ICE candidates (required for WebRTC)
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE candidate:', event.candidate);
                    }
                };
                
                // Handle connection state changes
                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                    if (peerConnection.connectionState === 'connected' && currentCall?.preAcceptSent) {
                        sendAccept();
                    }
                };

                // Set remote description (offer from WhatsApp)
                await peerConnection.setRemoteDescription({
                    type: 'offer',
                    sdp: remoteSdp
                });

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                console.log('WebRTC setup complete, ready to answer');
                
            } catch (error) {
                console.error('WebRTC setup error:', error);
                status.textContent = 'Error setting up call';
            }
        }

        answerBtn.onclick = async () => {
            if (!peerConnection || !currentCall) return;
            
            try {
                // Wait for ICE gathering to complete before sending any response
                if (peerConnection.iceGatheringState === 'complete') {
                    sendCallResponses();
                } else {
                    peerConnection.onicegatheringstatechange = () => {
                        if (peerConnection.iceGatheringState === 'complete') {
                            sendCallResponses();
                        }
                    };
                }

                answerBtn.classList.add('hidden');
                hangupBtn.classList.remove('hidden');
                status.textContent = 'Gathering ICE candidates...';
                
            } catch (error) {
                console.error('Answer error:', error);
                status.textContent = 'Error answering call';
            }
        };
        
        function sendCallResponses() {
            const sdpWithIce = peerConnection.localDescription.sdp;
            
            // Send pre-accept with complete SDP
            ws.send(JSON.stringify({
                type: 'call_response',
                action: 'pre_accept',
                callId: currentCall.callId,
                phoneNumberId: currentCall.phoneNumberId,
                sdp: sdpWithIce
            }));
            
            currentCall.preAcceptSent = true;
            status.textContent = 'Connecting...';
            document.getElementById('audioVisualizer').style.display = 'block';
            
            // Accept will be sent when connection is established
        }
        
        function sendAccept() {
            if (!currentCall?.preAcceptSent) return;
            
            ws.send(JSON.stringify({
                type: 'call_response',
                action: 'accept',
                callId: currentCall.callId,
                phoneNumberId: currentCall.phoneNumberId,
                sdp: peerConnection.localDescription.sdp
            }));
            
            currentCall.preAcceptSent = false;
            status.textContent = 'ðŸ”Š Call in progress';
        }

        hangupBtn.onclick = () => {
            if (currentCall) {
                ws.send(JSON.stringify({
                    type: 'call_response',
                    action: 'terminate',
                    callId: currentCall.callId,
                    phoneNumberId: currentCall.phoneNumberId
                }));
                
                endCall();
            }
        };

        function handleCallTerminated(data) {
            status.textContent = `Call ended (${data.direction})`;
            endCall();
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            document.getElementById('remoteAudio').srcObject = null;
            document.getElementById('audioVisualizer').style.display = 'none';
            
            callInfo.classList.add('hidden');
            currentCall = null;
            
            setTimeout(() => {
                status.textContent = 'Connected - Waiting for calls...';
            }, 3000);
        }

        ws.onclose = () => {
            status.textContent = 'Disconnected - Reconnecting...';
            // Auto-reconnect after 3 seconds
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        };

        ws.onerror = (error) => {
            status.textContent = 'Connection error';
            console.error('WebSocket error:', error);
        };
    </script>
</body>
</html>
